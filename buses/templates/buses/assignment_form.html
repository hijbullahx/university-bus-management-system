{% extends 'base.html' %}
{% block title %}Assign Route and Driver - Bus Tracking{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Assign Route and Driver to Bus</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Bus</label>
                            {% if selected_bus %}
                            <input type="hidden" name="bus" value="{{ selected_bus.id }}">
                            <input type="text" class="form-control" value="{{ selected_bus.bus_number }} - {{ selected_bus.license_plate }}" readonly>
                            {% else %}
                            {{ form.bus }}
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Driver</label>
                            {{ form.driver }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Route</label>
                            {{ form.route }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% if selected_bus %}{% url 'buses:bus_list' %}{% else %}{% url 'buses:assignment_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check-circle me-2"></i>Save Assignment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
