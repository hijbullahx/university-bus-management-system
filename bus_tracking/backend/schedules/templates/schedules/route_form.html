{% extends 'base.html' %}
{% block title %}{{ title }} - Bus Tracking{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-signpost me-2"></i>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Route Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Color</label>
                                {{ form.color }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Distance (km)</label>
                                {{ form.total_distance_km }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Duration (mins)</label>
                                {{ form.estimated_duration_mins }}
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            {{ form.is_active }}
                            <label class="form-check-label">Active</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'schedules:route_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
