{% extends 'base.html' %}
{% block title %}Delete Stop - Bus Tracking{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-trash me-2"></i>Delete Stop</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete stop <strong>{{ stop.name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'schedules:route_detail' stop.route.id %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
