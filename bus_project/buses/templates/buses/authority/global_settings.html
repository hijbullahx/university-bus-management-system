{% extends "base.html" %}
{% block content %}
<div class="authority-global-settings">
  <h1>Authority - Global Settings</h1>
  <div class="settings-section">
    <h2>System Configuration</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="active_route_type">Active Schedule Type:</label>
        <select name="active_route_type" id="active_route_type" class="form-control">
          {% for value, display in route_type_choices %}
            <option value="{{ value }}" {% if value == settings.active_route_type %}selected{% endif %}>{{ display }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </div>
</div>
{% endblock %}
{% block extrastyle %}
<style>
.authority-global-settings {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px #bfa10022;
  padding: 32px 28px;
}
.form-group {
  margin-bottom: 20px;
}
label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}
.form-control {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
.btn {
  padding: 10px 20px;
  background-color: #2D5016;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.btn:hover {
  background-color: #FFD700;
  color: #2D5016;
}
</style>
{% endblock %}
